<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>My best friend Pacman</h1>
            <img class="picture-header" src="images/pac-man-logo-png-transparent.png" alt="pacman">
            <img class="picture-header" src="images/pac-man-logo.png" alt="logo de pacman">
    </header>

    <div id="counter">0000</div>
    
    <main>
    <div id="pacman-container" class="pacman-container">
        <img class="pacman" id="pacman" src="./images/pac-man-logo.png" alt="pacman">
        <img class="ghost" id="ghost" src="./images/fantasmito.png" alt="fantasmito">
    </div>

    </main>

    <audio autoplay>
        <source src="./audio/Pacman-Game-Start-Sound.mp3" type="audio/mp3">
    </audio>
  <script src="./js/pacman.js"></script>
</body>

</html>
